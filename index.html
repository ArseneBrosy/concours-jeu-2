<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concours jeu 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div id="top-bar">
            <div>
                <p id="position">1</p>
                <p id="position-suffix">st</p>
            </div>
            <div>
                <div id="progression"></div>
                <div id="ends">
                </div>
            </div>
            <div>
                <p>time</p>
                <p id="time">00:00.00</p>
            </div>
        </div>
        <p id="off-track" style="display: none">Off track</p>
        <img id="start-countdown" src="./images/lights-6.png" alt="f1 lights">
        <div id="back-to-track" style="display: none">
            <div><p>X</p></div>
            <p>Go back to track</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/firebase.js" type="module"></script>
</body>
</html>
